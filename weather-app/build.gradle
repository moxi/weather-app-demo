apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    applicationId "rcgonzalezf.org.weather"
    minSdkVersion 14
    targetSdkVersion 25
    versionCode 4
    versionName "0.2.0"

    testApplicationId "org.rcgonzalezf.weather.test"
    testHandleProfiling true
    testFunctionalTest true
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    debug {
      testCoverageEnabled = true
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
    lintConfig file("lint.xml")
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile project(':weather-library')
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile 'com.android.support:appcompat-v7:25.1.1'
  compile 'com.android.support:support-v4:25.1.1'
  compile 'com.android.support:recyclerview-v7:25.1.1'
  compile 'com.android.support:cardview-v7:25.1.1'
  compile 'com.android.support:design:25.1.1'
  compile 'com.android.support:palette-v7:25.1.1'
  compile 'com.google.android.gms:play-services-location:10.0.1'
  compile 'com.google.android.gms:play-services-analytics:10.0.1'
  compile 'com.crittercism:crittercism-android-agent:5.6.4'

  testCompile 'junit:junit:4.12'
  testCompile 'com.squareup.okhttp3:mockwebserver:3.4.1'
  testCompile 'org.mockito:mockito-core:1.10.19'
  testCompile 'org.robolectric:robolectric:3.1.1'
  testCompile 'org.jmockit:jmockit:1.30'

  androidTestCompile 'junit:junit:4.12'
  androidTestCompile 'com.android.support:support-annotations:25.1.1'
  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'

  androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  }
}
jacoco {
  toolVersion = "0.7.7.201606060606"
}
jacocoAndroidUnitTestReport {
  csv.enabled false
  html.enabled true
  xml.enabled true
}
apply plugin: 'com.google.gms.google-services'
