apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'
apply plugin: 'newrelic'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.3"

  defaultConfig {
    applicationId "rcgonzalezf.org.weather"
    minSdkVersion 14
    targetSdkVersion 24
    versionCode 3
    versionName "0.1.2"

    testApplicationId "org.rcgonzalezf.weather.test"
    testHandleProfiling true
    testFunctionalTest true
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    debug {
      testCoverageEnabled = true
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
    lintConfig file("lint.xml")
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile project(':weather-library')
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile 'com.android.support:appcompat-v7:24.2.1'
  compile 'com.android.support:support-v4:24.2.1'
  compile 'com.android.support:recyclerview-v7:24.2.1'
  compile 'com.android.support:cardview-v7:24.2.1'
  compile 'com.android.support:design:24.2.1'
  compile 'com.android.support:palette-v7:24.2.1'
  compile 'com.google.android.gms:play-services-location:9.6.1'
  compile 'com.newrelic.agent.android:android-agent:5.8.3'

  testCompile 'junit:junit:4.12'
  testCompile 'com.squareup.okhttp3:mockwebserver:3.4.1'
  testCompile 'org.mockito:mockito-core:1.10.19'
  testCompile 'org.robolectric:robolectric:3.1.1'
  testCompile 'org.jmockit:jmockit:1.26'
  // required by NewRelic
  testCompile  group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'

  androidTestCompile 'junit:junit:4.12'
  androidTestCompile 'com.android.support:support-annotations:24.2.1'
  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'

}
jacoco {
  toolVersion = "0.7.7.201606060606"
}
jacocoAndroidUnitTestReport {
  csv.enabled false
  html.enabled true
  xml.enabled true
}
